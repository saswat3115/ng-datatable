<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col" style="cursor: pointer;" *ngFor="let col of columns" > {{ col.header }} </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of dataset">
      <td *ngFor="let col of columns"> {{ row[col.value] }} </td>
      <td>
         <button class="btn btn-info btn-sm" (click)="editEmit(row['Id'], template)">Edit</button> &nbsp;
         <button class="btn btn-danger btn-sm" (click)="delete(row['Id'])">Delete</button>
      </td>
    </tr>
    <tr *ngIf="!dataset.length">
      <td colspan="4">
          No items available. Add new item !
      </td>
    </tr>
  </tbody>
</table>

<br>
<div>
  <button type="button" class="btn btn-info btn-sm" (click)="openModal(template)">Add New</button>
</div>


<ng-template #template>
  <div class="modal-header">
      <h4 class="modal-title pull-left">Add new</h4>
            <button type="button" class="close pull-right"
                    aria-label="Close" (click)="modalRef.hide()">
                  <span aria-hidden="true">&times;</span>
            </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" [(ngModel)]="selectedRowData.Name" id="inputName" name="inputName" placeholder="Enter Name" required>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Address" required [(ngModel)]="selectedRowData.Address" name="address">
      </div>
      <div class="form-group">
        <label for="inputAge">Age</label>
        <input type="text" class="form-control" id="inputAge" placeholder="Age" required [(ngModel)]="selectedRowData.Age" name="age">
      </div>
      <div class="form-group">
        <label for="inputStatus">Status</label>
        <select class="form-control" id="inputStatus" [(ngModel)]="selectedRowData.Status" name="selectStatus">
          <option>active</option>
          <option>inactive</option>
        </select>
      </div>
      <input type="submit" class="btn btn-primary" (click)="submit()" />
    </form>
  </div>
</ng-template>
